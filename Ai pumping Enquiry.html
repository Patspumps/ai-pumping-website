<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pumping Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .custom-options {
            margin-top: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Pumping Solutions</h1>
    </header>

    <main>
        <form id="enquiry-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="application">Application Type:</label>
                <select id="application" name="application" required>
                    <option value="" disabled selected>Select an application</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="industrial">Industrial</option>
                    <option value="domestic">Domestic</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4" placeholder="Provide more information about your pumping needs"></textarea>
            </div>

            <div class="form-group">
                <label for="budget">Budget Range ($):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget">
            </div>

            <div class="form-group custom-options">
                <label for="customization">Customisation Options:</label>
                <select id="customization" name="customization">
                    <option value="basic">Basic Configuration</option>
                    <option value="advanced">Advanced Customisation</option>
                    <option value="premium">Premium Solutions</option>
                </select>
            </div>

            <button type="submit">Submit Enquiry</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 AI Pumping Solutions. All Rights Reserved.</p>
    </footer>
</body>
</html>
